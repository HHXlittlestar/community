<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录-程序员社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('images/login_bg.jpg')">
    <div id="wrapper">
        <div class="aw-login-box">
            <div class="mod-body clearfix">
                <div class="content pull-left">
                    <a href="http://localhost:8887"><img height="80px" style="background:#181413" src="https://elasticsearch.cn/static/css/default/img/logo.svg" alt="" /></a>
                    <h2 style="color: white">Elastic 中文社区</h2>
                    <form id="login_form" method="post" action="http://localhost:8887/authorize">
                        <ul>
                            <li>
                                <input type="text" id="aw-login-user-name" class="form-control" placeholder="邮箱 / 用户名" name="user_name" />
                            </li>
                            <li>
                                <input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password" />
                            </li>
                            <li class="alert alert-danger hide error_message">
                                <i class="icon icon-delete"></i> <em></em>
                            </li>
                            <li class="last">
                                <a href="javascript:;" onclick="AWS.ajax_post($('#login_form'), AWS.ajax_processer, 'error_message');" id="login_submit" class="pull-right btn btn-large btn-primary">登录</a>
                                <label><input type="checkbox" value="1" name="net_auto_login" />记住我</label>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="side-bar pull-left">
                    <h3>第三方账号登录</h3>
                    <a th:href="@{https://github.com/login/oauth/authorize(client_id='9786f3448892035cd7db',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}" class="btn btn-block btn-github"> <i class="icon icon-github"></i> Github 登录</a>
                </div>
            </div>
            <div class="mod-footer">
                <span>还没有账号?</span>&nbsp;&nbsp;
                <a href="http://localhost:8887/register">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
                <a href="http://localhost:8887/">游客访问</a>
            </div>
        </div>
    </div>
</body>
</html>
